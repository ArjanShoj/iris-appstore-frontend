<div layout-md="column" ng-controller="AppController" layout-fill flex="95">
  <div flex class="app-single-back-button">
    <a ui-sref="store"><md-button class="md-raised md-primary">
      <i class="material-icons app-single-back-btn">arrow_back</i> Terug
    </md-button></a>
  </div>
    <irisloader-loading></irisloader-loading>
    <md-content class="md-padding" layout="column" layout="row">
      <md-card>
        <div layout="row" class="app-single-header">
          <h2>{{app.Label}}</h2>
        </div>
        <md-card-title>
          <!-- <md-card-title-media> -->
            <div flex="30" layout="column">
              <div>
                <img ng-src="assets/img/img_holder_medium_{{x | randNum}}.jpg" class="md-card-image" alt="{{app.Label}}">
              </div>
              <ratingstars amount="5" height="24" class="app-header-stars"></ratingstars>
            </div>
          <!-- <md-card-title-media> -->
          <md-card-title-text flex-offset="5">
            <span class="md-headline">{{app.Description}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <div layout="row">
            <span flex="75">Reviews ({{reviewCount}})</span>
            <span>Version:
                <md-input-container class="app-version">
                <md-select  ng-model="versies" ng-change="loadReview()" placeholder="Select a version">
                  <md-option ng-value="{{version.ID}}" ng-repeat="version in versions">{{version.Status}}</md-option>
                </md-select>
              </md-input-container>
            </span>
          </div>
          <div layout="column">
              <md-list>
                <md-list-item class="md-3-line app-single-reviews-item" ng-repeat="review in reviews">
                   <img ng-src="/assets/img/wooman.png" class="md-avatar" />
                   <div class="md-list-item-text app-single-reviews-text" layout="column">
                       <p><b>{{review.AuthorUser.Label}}</b></p>
                     <p>{{review.ReviewContent}}</p>
                      <ratingstars amount="review.Rating" height="15"></ratingstars>
                   </div>
                </md-list-item>
              <md-list>
              <div>
                <h4>Write a review</h4>
                <md-input-container class="app-single-write-comment-box">
                  <textarea ng-model="reviewInput" aria-label="android" class="form-control"></textarea>
                </md-input-container>
                <div class="app-single-place-review-star-holder">
                  <a ng-click="clickStars(1)"><i class="material-icons place-review-star">star_border</i></a>
                  <a ng-click="clickStars(2)"><i class="material-icons place-review-star">star_border</i></a>
                  <a ng-click="clickStars(3)"><i class="material-icons place-review-star">star_border</i></a>
                  <a ng-click="clickStars(4)"><i class="material-icons place-review-star">star_border</i></a>
                  <a ng-click="clickStars(5)"><i class="material-icons place-review-star">star_border</i></a>
                </div>
                    <md-button ng-click="addReview(versies, reviewInput)" class="md-raised md-primary app-single-clear-margin">
                      Send review
                    </md-button>
              </div>
          </div>
        </md-card-content>
      <md-card>
    </md-content>
</div>
