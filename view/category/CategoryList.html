<div flex="30" ng-controller="CategoriesController" id="CategoryList" ng-hide="loginstate">
  <h2>Categories
    <span ng-click="clearFilter()" class="button-clear" style="cursor: pointer;" ng-if="categoryFilter !== null">
      &times;
    </span>
  </h2>
  <ul>
    <li ng-repeat="item in items" ng-class="categoryFilter.ID == item.ID ? 'active' : ''">
      <a ng-click="filterCategory( item )">{{item.Label}}</a>
  </ul>
</div>
