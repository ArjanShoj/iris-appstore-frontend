<div class="jumbotron" ng-controller="PageController">
    <h1>Apps</h1>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>#</td>
                <td>Title</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="hotel in hotels">
                <td><a ng-click="stateHotel(hotel.id)">{{hotel.id}}</a></td>
                <td>{{hotel.title}}</td>
            </tr>
        </tbody>
    </table>



</div>
