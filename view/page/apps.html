<div class="jumbotron" ng-controller="PageController">
    <h1>Apps</h1>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>#</td>
                <td>Title</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="app in apps.result" ng-click="stateApp(app.ID)">
                <td>{{app.ID}}</td>
                <td>{{app.Label}}</td>
            </tr>
        </tbody>
    </table>



</div>
