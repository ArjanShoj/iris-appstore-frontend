<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Acvici - Scaffold</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap-material-design.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-app="Arvici">
<header>
    <div class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li><a ui-sref="arvici">Home</a></li>
            <li><a ui-sref="apps">Apps</a></li>
        </ul>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-2" ng-controller="CategoriesController" id="CategoryList">
          <h2>Categories</h2>
          <ul>
            <li ng-repeat="item in items">
              <a ui-sref="apps">{{item.Label}}</a>
          </ul>
        </div>
        <div class="col-md-10">
            <div ui-view>

            </div>
        </div>
    </div>
</div>
<script src="src/vendor.min.js"></script>
<script src="src/Arvici.app.js"></script>
</body>
</html>
