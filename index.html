<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Acvici - Scaffold</title>
    <link rel="stylesheet" href="assets/css/angular-material.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <base href="/">
</head>
<body ng-app="Arvici" ng-controller="ArviciController">
  <div ui-view="logon">

  </div>
  <div ui-view="navmenu">

  </div>
  <div layout="row" layout-align="none" flex>
    <md-sidenav
     class="md-sidenav-left"
     md-component-id="left"
     md-is-locked-open="$mdMedia('gt-md')"
     md-disable-backdrop
     md-whiteframe="4">
      <div ui-view="sidebar">

      </div>
    </md-sidenav>
    <div flex="5"></div>
    <div ui-view="appinfo" flex ng-show="$state.current.name === 'appinfo'">

    </div>
    <div ui-view="applist" layout="row" flex ng-show="$state.current.name === 'store'">
    </div>
  </div>
<script src="src/vendor.min.js"></script>
<script src="src/Arvici.app.js"></script>
</body>
</html>
