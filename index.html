<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Acvici - Scaffold</title>
    <link rel="stylesheet" href="assets/css/angular-material.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body ng-app="Arvici">
  <header ng-controller="CategoriesController" ng-hide="loginstate">
    <div layout="column" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>Iris App Store</span>
        <md-button><a ui-sref="arvici">Home</a></md-button>
        <md-button><a ui-sref="apps">Apps</a></md-button>
      </div>
    </md-toolbar>
    </div>
  </header>
  <div layout="row" layout-align="none">
    <div flex="5"></div>
    <div flex="30" ng-controller="CategoriesController" id="CategoryList" ng-hide="loginstate">
      <h2>Categories</h2>
      {{isLogin}}
      <ul>
        <li ng-repeat="item in items">
          <a ui-sref="apps">{{item.Label}}</a>
      </ul>
    </div>
    <div ui-view>

    </div>
  </div>
<script src="src/vendor.min.js"></script>
<script src="src/Arvici.app.js"></script>
</body>
</html>
